<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Restaurante Profesional</title>

<!-- CSS propio -->
<link rel="stylesheet" href="assets/css/styles.css">

<!-- Google Material Chips -->
<link rel="stylesheet" href="https://unpkg.com/@material/chips/dist/mdc.chips.css">
<script src="https://unpkg.com/@material/chips/dist/mdc.chips.min.js" defer></script>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>
  /* ===== Estilos básicos mejorados ===== */
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    color: #333;
    overflow-x: hidden;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Encabezado de bienvenida */
  .hero {
    text-align: center;
    padding: 80px 20px 40px;
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(10px);
    margin-bottom: 40px;
    animation: fadeInDown 1s ease-out;
  }
  .hero h1 {
    font-family: 'Playfair Display', serif;
    font-size: 3.5rem;
    font-weight: 800;
    color: #d84315;
    margin: 0;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
  }
  .hero p {
    font-size: 1.2rem;
    max-width: 700px;
    margin: 20px auto 0;
    color: #555;
    line-height: 1.6;
  }

  /* Carousel de imágenes */
  .carousel {
    position: relative;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto 60px;
    overflow: hidden;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  }
  .carousel-inner {
    display: flex;
    transition: transform 0.5s ease-in-out;
    height: 350px;
  }
  .carousel-item {
    min-width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    opacity: 0.8;
    transition: opacity 0.5s;
  }
  .carousel-item.active {
    opacity: 1;
  }

  /* Header mejorado */
  .site-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    background: rgba(255,255,255,0.97);
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
    z-index: 100;
    border-bottom: 2px solid #ffe0b2;
  }
  .site-header .brand {
    font-family: 'Playfair Display', serif;
    font-size: 2.2em;
    font-weight: 800;
    color: #d84315;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    transition: transform 0.3s;
  }
  .site-header .brand:hover {
    transform: scale(1.05);
  }
  .header-right { display: flex; gap: 15px; align-items: center; }
  .mesa-badge {
    font-weight: 600;
    background: linear-gradient(135deg, #ffcc80, #ffb74d);
    padding: 8px 16px;
    border-radius: 20px;
    color: #d84315;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(255, 187, 77, 0.7); }
    70% { box-shadow: 0 0 0 10px rgba(255, 187, 77, 0); }
    100% { box-shadow: 0 0 0 0 rgba(255, 187, 77, 0); }
  }

  .btn {
    cursor: pointer;
    border: none;
    padding: 12px 24px;
    border-radius: 50px;
    font-weight: 600;
    font-size: 1rem;
    letter-spacing: 0.5px;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    position: relative;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }
  .btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.3);
    transition: 0.5s;
  }
  .btn:hover::before {
    left: 100%;
  }
  .btn.primary {
    background: linear-gradient(135deg, #d84315, #bf360c);
    color: white;
    transform: translateY(0);
  }
  .btn.primary:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(216, 67, 21, 0.6);
    background: linear-gradient(135deg, #bf360c, #8d2b0b);
  }
  .btn.small {
    padding: 8px 16px;
    font-size: 0.9em;
  }

  main.container {
    padding: 20px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 30px;
    margin-bottom: 60px;
  }

  .menu-area {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 30px;
    width: 100%;
    max-width: 1300px;
  }

  .card {
    perspective: 1500px;
    transform-style: preserve-3d;
    transition: transform 0.3s ease;
  }
  .card:hover {
    transform: translateY(-10px);
  }
  .card-inner {
    background: white;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    transform-style: preserve-3d;
    transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    padding: 25px;
    display: flex;
    flex-direction: column;
    height: 100%;
    position: relative;
    overflow: hidden;
  }
  .card:hover .card-inner {
    transform: rotateY(8deg) rotateX(5deg) scale(1.03);
    box-shadow: 0 15px 35px rgba(0,0,0,0.25);
  }
  .card-inner::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s;
  }
  .card:hover .card-inner::before {
    opacity: 1;
    animation: shine 1s forwards;
  }

  @keyframes shine {
    0% { transform: translate(-50%, -50%) rotate(45deg) scale(0); opacity: 0; }
    50% { opacity: 0.3; }
    100% { transform: translate(-50%, -50%) rotate(45deg) scale(3); opacity: 0; }
  }

  .imgwrap {
    height: 180px;
    overflow: hidden;
    border-radius: 15px;
    margin-bottom: 20px;
    position: relative;
  }
  .imgwrap img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s ease;
  }
  .card:hover .imgwrap img {
    transform: scale(1.1);
  }

  .title {
    font-weight: 700;
    font-size: 1.3em;
    margin-bottom: 10px;
    color: #d84315;
    line-height: 1.3;
  }
  .desc {
    font-size: 0.95em;
    margin-bottom: 20px;
    color: #666;
    line-height: 1.5;
    flex-grow: 1;
  }

  .footer {
    margin-top: auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-top: 15px;
    border-top: 1px dashed #ffe0b2;
  }

  .qty-controls {
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .qty-controls .count {
    width: 35px;
    text-align: center;
    display: inline-block;
    font-weight: 700;
    font-size: 1.1em;
    color: #d84315;
  }
  .qty-controls button {
    width: 36px;
    height: 36px;
    background: linear-gradient(135deg, #ffe0b2, #ffb74d);
    border: none;
    border-radius: 50%;
    font-weight: 700;
    font-size: 1.2em;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: all 0.3s;
  }
  .qty-controls button:hover {
    background: linear-gradient(135deg, #ffb74d, #ffa726);
    transform: scale(1.1);
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }

  /* Modal carrito */
  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
    z-index: 200;
    backdrop-filter: blur(5px);
    animation: fadeIn 0.5s;
  }
  .modal.show {
    display: flex;
  }
  .modal-content {
    background: white;
    border-radius: 20px;
    padding: 30px;
    width: 90%;
    max-width: 550px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    transform: scale(0.9);
    opacity: 0;
    animation: modalPop 0.5s forwards;
  }
  @keyframes modalPop {
    to { transform: scale(1); opacity: 1; }
  }
  .cart-footer {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  input#note {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: 2px solid #ffe0b2;
    font-size: 1rem;
    transition: border-color 0.3s;
  }
  input#note:focus {
    outline: none;
    border-color: #ffb74d;
    box-shadow: 0 0 0 3px rgba(255, 183, 77, 0.3);
  }
  .total {
    font-weight: 800;
    font-size: 1.4em;
    text-align: right;
    color: #d84315;
  }

  /* Animaciones */
  @keyframes fadeInDown {
    from {
      opacity: 0;
      transform: translateY(-30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  /* Responsive */
  @media (max-width: 768px) {
    .hero h1 { font-size: 2.5rem; }
    .site-header { padding: 15px 20px; }
    .site-header .brand { font-size: 1.8em; }
    .menu-area { grid-template-columns: 1fr; }
    .carousel { height: 250px; }
  }
</style>

</head>
<body>

<!-- Encabezado de bienvenida -->
<section class="hero">
  <h1>¡Bienvenidos al Restaurante Profesional!</h1>
  <p>Disfruta de una experiencia culinaria única con nuestros platillos gourmet, preparados con ingredientes frescos y recetas exclusivas. ¡Tu mesa te espera!</p>
</section>

<!-- Carousel de imágenes -->
<div class="carousel">
  <div class="carousel-inner" id="carouselInner">
    <!-- Se llenará dinámicamente -->
  </div>
</div>

<header class="site-header">
  <div class="brand">Restaurante Profesional</div>
  <div class="header-right">
    <div id="mesaBadge" class="mesa-badge">Mesa: --</div>
    <button id="openCartBtn" class="btn small">Ver Pedido <span id="cartCount">0</span></button>
  </div>
</header>

<main class="container">
  <section id="menuArea" class="menu-area"></section>
</main>

<!-- Carrito modal -->
<div id="cartModal" class="modal">
  <div class="modal-content">
    <h3>Tu Pedido</h3>
    <div id="cartItems"></div>
    <div class="cart-footer">
      <input id="note" placeholder="Observaciones (p.ej. sin cebolla)">
      <div class="total">Total: $<span id="cartTotal">0.00</span></div>
      <button id="placeOrderBtn" class="btn primary">Hacer pedido</button>
      <button id="closeCartBtn" class="btn">Cerrar</button>
    </div>
  </div>
</div>

<script>
const API_BASE = 'https://script.google.com/macros/s/AKfycbwRjyKTpEIAA78HGhZcFXx5oVrhQQZtd39fj1FRE5c-0s80zDt0ABZpDUMNetUtMq9J/exec';

let CART = { items: [], mesa: null };

// Imágenes para el carousel (puedes cambiarlas o cargarlas desde la API)
const carouselImages = [
  'https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80',
  'https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80',
  'https://images.unsplash.com/photo-1550966871-3ed3cdb5ed0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80',
  'https://images.unsplash.com/photo-1565299507177-b0ac66763828?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80'
];

function initCarousel() {
  const inner = document.getElementById('carouselInner');
  carouselImages.forEach(src => {
    const item = document.createElement('div');
    item.className = 'carousel-item';
    item.style.backgroundImage = `url(${src})`;
    inner.appendChild(item);
  });

  let index = 0;
  const items = inner.children;
  if (items.length > 0) items[0].classList.add('active');

  setInterval(() => {
    items[index].classList.remove('active');
    index = (index + 1) % items.length;
    items[index].classList.add('active');
  }, 4000);
}

function getMesaFromURL() {
  const url = new URL(window.location.href);
  const mesa = url.searchParams.get('mesa') || url.pathname.split('/').pop() || '0';
  return mesa;
}

function updateMesaBadge() {
  const mesa = CART.mesa = getMesaFromURL();
  document.getElementById('mesaBadge').innerText = mesa && mesa !== '0' ? `Mesa: ${mesa}` : 'Mesa: --';
}

async function fetchMenu() {
  try {
    const res = await fetch(`${API_BASE}?fn=getMenu`);
    const data = await res.json();
    if (data && data.menu && data.menu.length) {
      renderMenu(data.menu);
    } else {
      document.getElementById('menuArea').innerHTML = '<p>No hay items disponibles.</p>';
    }
  } catch (err) {
    console.error(err);
    document.getElementById('menuArea').innerHTML = '<p>Error al cargar el menú</p>';
  }
}

function renderMenu(menu) {
  const area = document.getElementById('menuArea');
  area.innerHTML = '';
  menu.forEach(item => {
    const cardWrapper = document.createElement('div');
    cardWrapper.className = 'card';

    const inner = document.createElement('div');
    inner.className = 'card-inner';
    inner.innerHTML = `
      <div class="imgwrap">
        <img src="${item.image_url || 'https://via.placeholder.com/280x180?text=Delicioso+Platillo'}" alt="${item.name}">
      </div>
      <div class="title">${item.name} - $${item.price.toFixed(2)}</div>
      <div class="desc">${item.description || 'Una deliciosa experiencia que no puedes perderte.'}</div>
      <div class="footer">
        <div class="qty-controls">
          <button class="dec">-</button>
          <span class="count">0</span>
          <button class="inc">+</button>
        </div>
        <button class="btn primary add">Añadir</button>
      </div>
    `;

    // cantidad
    const countEl = inner.querySelector('.count');
    inner.querySelector('.inc').addEventListener('click', () => {
      countEl.innerText = Number(countEl.innerText) + 1;
    });
    inner.querySelector('.dec').addEventListener('click', () => {
      countEl.innerText = Math.max(0, Number(countEl.innerText) - 1);
    });

    // añadir al carrito
    inner.querySelector('.add').addEventListener('click', () => {
      const qty = Number(countEl.innerText);
      if (qty > 0) {
        const existing = CART.items.find(i => i.id === item.id);
        if (existing) existing.qty += qty;
        else CART.items.push({ id: item.id, name: item.name, price: Number(item.price), qty });
        updateCartUI();
        countEl.innerText = '0';
        // Efecto visual al añadir
        inner.style.transform = 'scale(0.95)';
        setTimeout(() => { inner.style.transform = ''; }, 150);
      }
    });

    cardWrapper.appendChild(inner);
    area.appendChild(cardWrapper);
  });
}

function updateCartUI() {
  const count = CART.items.reduce((s, i) => s + i.qty, 0);
  document.getElementById('cartCount').innerText = count;
  const total = CART.items.reduce((s, i) => s + i.qty * i.price, 0);
  document.getElementById('cartTotal').innerText = total.toFixed(2);
}

function renderCartItems() {
  const list = document.getElementById('cartItems');
  list.innerHTML = '';
  if (CART.items.length === 0) {
    list.innerHTML = '<p style="text-align:center; color:#888; font-style:italic;">No hay items en tu pedido.</p>';
    return;
  }
  CART.items.forEach(it => {
    const el = document.createElement('div');
    el.style.display = 'flex';
    el.style.justifyContent = 'space-between';
    el.style.margin = '12px 0';
    el.style.padding = '10px';
    el.style.background = '#fff9f5';
    el.style.borderRadius = '10px';
    el.style.boxShadow = '0 2px 5px rgba(0,0,0,0.05)';
    el.innerHTML = `<div><b>${it.name}</b> x ${it.qty}</div><div>$${(it.qty * it.price).toFixed(2)}</div>`;
    list.appendChild(el);
  });
  document.getElementById('cartTotal').innerText = CART.items.reduce((s, i) => s + i.qty * i.price, 0).toFixed(2);
}

function openCart() {
  document.getElementById('cartModal').classList.add('show');
  renderCartItems();
}
function closeCart() {
  document.getElementById('cartModal').classList.remove('show');
}

document.getElementById('openCartBtn').addEventListener('click', openCart);
document.getElementById('closeCartBtn').addEventListener('click', closeCart);

document.getElementById('placeOrderBtn').addEventListener('click', async () => {
  if (CART.items.length === 0) return alert('Tu pedido está vacío');
  const note = document.getElementById('note').value || '';
  const payload = {
    fn: 'placeOrder',
    mesa_id: CART.mesa || '0',
    items: CART.items,
    total: CART.items.reduce((s, i) => s + i.qty * i.price, 0),
    note
  };
  try {
    const res = await fetch(API_BASE, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });
    const data = await res.json();
    if (data && data.success) {
      alert(`¡Pedido enviado con éxito! ID: ${data.order_id}`);
      CART.items = [];
      updateCartUI();
      closeCart();
      document.getElementById('note').value = '';
    } else {
      alert('Error al enviar pedido');
    }
  } catch (err) {
    console.error(err);
    alert('Error de conexión al enviar pedido');
  }
});

// Inicializar
updateMesaBadge();
fetchMenu();
initCarousel();
</script>

</body>
</html>
